<!DOCTYPE html>
<html>

<head>
    <title>Binary-32 Floating point addition calculator</title>
</head>

<body>
    <input type="text" placeholder="Binary operand 1" id="binaryOp1"> x 2<sup><input type="text" placeholder="Bin 1's Base 2" id="binaryOp1B2" size="10"></sup> +
    <input type="text" placeholder="Binary operand 2" id="binaryOp2"> x 2<sup><input type="text" placeholder="Bin2's Base 2" id="binaryOp2B2" size="10"></sup>

    <p>
        Rounding choice:
        <select id="roundChoice">
        <option value="grs">G-R-S</option>
        <option value="rounding">Rounding</option>
      </select>
        <br>
        <br> Bit support: <input type="text" placeholder="Number of Bits" id="bits" size="10">
    </p>
    <button id="addButton">Add Binary</button>
    <p>Binary operand 1: <span id="binaryOp1Display"></span></p>
    <p>Binary operand 2: <span id="binaryOp2Display"></span></p>
    <p>Rounding choice: <span id="roundChoiceDisplay"></span></p>
    <p>Number of Bits: <span id="bitsDisplay"></span></p>
    <p id="error"></p>
    
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
