<html>
    <head>
        <title>Binary-32 Floating point addition calculator</title>
    </head>

    <body>
        <input type="text" placeholder="Binary operand 1" id="binaryOp1">
         x 2<sup><input type="text" placeholder="Bin 1's Base 2" id="binaryOp1B2" size="10"></sup>
         +
        <input type="text" placeholder="Binary operand 2" id="binaryOp2">x
        2<sup><input type="text" placeholder="Bin2's Base 2" id="binaryOp2B2"size="10"></sup>
        <p>
            Rounding choice:
            <select id="roundChoice">
                <option value="grs">G-R-S</option>
                <option value="rounding">Rounding</option>
            </select>
        </p>
        <button onclick="addBinary()">Add Binary</button>

<p>Binary operand 1: <span id="binaryOp1Display"></span></p>
<p>Binary operand 2: <span id="binaryOp2Display"></span></p>
<p>Rounding choice: <span id="roundChoiceDisplay"></span></p>

<script>
    function addBinary() {
        // Get the values of the user inputs
        const binaryOp1 = document.getElementById("binaryOp1").value;
        const binaryOp1B2 = document.getElementById("binaryOp1B2").value;
        const binaryOp2 = document.getElementById("binaryOp2").value;
        const binaryOp2B2 = document.getElementById("binaryOp2B2").value;
        const roundChoice = document.getElementById("roundChoice").value;

        // Set the HTML content of the display elements
        document.getElementById("binaryOp1Display").innerHTML = `${binaryOp1} x 2<sup>${binaryOp1B2}</sup>`;
        document.getElementById("binaryOp2Display").innerHTML = `${binaryOp2} x 2<sup>${binaryOp2B2}</sup>`;
        document.getElementById("roundChoiceDisplay").innerHTML = roundChoice;
    }
</script>

    </body>
</html>
